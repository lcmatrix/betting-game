<!DOCTYPE html>
<html data-th-replace="~{layout/public_layout :: layout}">
<body>
    <div class="container">
        <div data-th-fragment="mainContent">
            <h1 data-th-text="#{login.header}">Login</h1>
            <form method="post" action="index.html" data-th-action="@{/login}">
                <div class="form-group row">
                    <label class="col-sm-12 col-md-3 col-form-label" for="username" data-th-text="#{login.form.label.username}">Username:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="text" id="username" name="username" class="form-control"
                           placeholder="Username or E-Mail" data-th-placeholder="#{login.form.label.username}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-3 col-form-label" for="password" data-th-text="#{login.form.label.password}">Password:</label>
                    <div class="col-xs-12 col-md-4">
                        <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password" data-th-placeholder="#{login.form.label.password}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-3"></div>
                    <div class="col-sm-12 col-md-4">
                        <input class="btn btn-primary" type="submit" value="Login" data-th-attr="value=#{login.submit.button}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
