<!DOCTYPE html>
<html data-th-replace="~{layout/public_layout :: layout}">
<body>
    <div class="container">
        <div data-th-fragment="mainContent">
            <h1 data-th-text="#{admin.user.management.header}">User management</h1>
            <form method="post" action="#" data-th-action="@{|/admin/user/${userkey}/edit|}" data-th-object="${editUserCommand}">
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="username"
                           data-th-text="#{admin.user.table.header.username}">Username:</label>
                    <div class="col-12 col-md-4">
                        <input type="text" id="username" name="username" class="form-control" maxlength="50"
                               data-th-errorClass="errorFormElement" data-th-field="*{username}"/>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('username')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="firstname"
                           data-th-text="#{admin.user.table.header.firstname}">Firstname:</label>
                    <div class="col-12 col-md-4">
                        <input type="text" id="firstname" name="firstname" class="form-control" maxlength="200"
                               data-th-errorClass="errorFormElement" data-th-field="*{firstname}"/>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('firstname')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="surname"
                           data-th-text="#{admin.user.table.header.surname}">Surname:</label>
                    <div class="col-12 col-md-4">
                        <input type="text" id="surname" name="surname" class="form-control" maxlength="200"
                               data-th-errorClass="errorFormElement" data-th-field="*{surname}"/>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('surname')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="email"
                           data-th-text="#{admin.user.table.header.email}">E-mail:</label>
                    <div class="col-12 col-md-4">
                        <input type="text" id="email" name="email" class="form-control" maxlength="200"
                               data-th-errorClass="errorFormElement" data-th-field="*{email}"/>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('email')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="role"
                           data-th-text="#{admin.user.table.header.role}">Role:</label>
                    <div class="col-12 col-md-4">
                        <select id="role" name="role" class="form-control" data-th-field="*{role}" data-th-errorClass="errorFormElement">
                            <option data-th-each="role : ${userroles}" data-th-value="${role}" data-th-text="${{role}}"
                                    value="user">User</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('role')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-12 col-md-3 col-form-label" for="status"
                           data-th-text="#{admin.user.table.header.status}">Status:</label>
                    <div class="col-12 col-md-4">
                        <select id="status" name="status" class="form-control" data-th-field="*{status}" data-th-errorClass="errorFormElement">
                            <option data-th-each="status : ${userstatus}" data-th-value="${status}" data-th-text="${{status}}"
                                    value="active">Active</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('status')}" data-th-text="#{${err}}"
                           data-th-class="errorMessage">Error</p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-3"></div>
                    <div class="col-sm-12 col-md-4">
                        <input class="btn btn-secondary" type="button" value="Back" data-th-value="#{admin.user.form.back}"
                               data-th-onclick="@{'window.location.href=\'/admin/user\''}" onclick="window.location.href='/admin/user'" />
                        <input class="btn btn-primary" type="submit" value="Save" data-th-attr="value=#{admin.user.form.save}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
