<!DOCTYPE html>
<html data-th-replace="~{layout/public_layout :: layout}">
<body>
    <div class="container">
        <div data-th-fragment="mainContent">
            <h1 data-th-text="#{registration.header}">Registration</h1>
            <form method="post" action="registration.html" data-th-action="@{/registration}" data-th-object="${registerUserCommand}">
                <div class="form-group row">
                    <label class="col-sm-12 col-md-3 col-form-label" for="username" data-th-text="#{registration.form.label.username}">Username:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="text" id="username" name="username" data-th-field="*{username}"  maxlength="50"
                            placeholder="Username" data-th-placeholder="#{registration.form.label.username}"
                            data-th-errorClass="errorFormElement" class="form-control"/>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('username')}" data-th-text="#{${err}}"
                            data-th-class="errorMessage">Fehler</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-3 col-form-label" for="email" data-th-text="#{registration.form.label.password}">Password:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="password" id="password" name="password" data-th-field="*{password}"
                               placeholder="Password" data-th-placeholder="#{registration.form.label.password}"
                               data-th-errorClass="errorFormElement" class="form-control"/>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('password')}" data-th-text="#{${err}}" data-th-class="errorMessage">Incorrect</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-3 col-form-label" for="email" data-th-text="#{registration.form.label.email}">E-Mail:</label>
                    <div class="col-sm-12 col-md-4">
                        <input type="email" id="email" name="email" data-th-field="*{email}" maxlength="200"
                           placeholder="E-Mail" data-th-placeholder="#{registration.form.label.email}"
                           data-th-errorClass="errorFormElement" class="form-control"/>
                    </div>
                    <div class="col-sm-12 col-md-5">
                        <p data-th-each="err : ${#fields.errors('email')}" data-th-text="#{${err}}" data-th-class="errorMessage">Incorrect</p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-3"></div>
                    <div class="col-sm-12 col-md-4">
                        <input class="btn btn-primary" type="submit" value="Register" data-th-attr="value=#{registration.submit.button}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
