<!DOCTYPE html>
<html data-th-replace="~{layout/public_layout :: layout}">
<body>
    <div class="container">
        <div data-th-fragment="mainContent">
            <h1 data-th-text="#{groups.header}">Groups overview</h1>
            <div class="row">
                <div class="col-md-12 col-lg-6" data-th-each="group : ${groups}">
                    <h4 data-th-text="#{groups.table.caption(${group.groupChar})}">Group A</h4>
                    <table class="table">
                        <thead>
                            <th data-th-text="#{groups.table.header.position}">Pos.</th>
                            <th data-th-text="#{groups.table.header.country}">Country</th>
                            <th data-th-text="#{groups.table.header.points}">Points</th>
                            <th data-th-text="#{groups.table.header.goals}">Goals</th>
                            <th data-th-text="#{groups.table.header.goalsAgainst}">Goals against</th>
                        </thead>
                        <tbody>
                            <tr data-th-class="${stat.index &lt; 2}? 'table-success' : ''" data-th-each="team,stat : ${group.teams}">
                                <td data-th-text="${stat.count}">1.</td>
                                <td>
                                    <img src="/static/img/flags/DE.png" alt="Germany" class="img-fluid"
                                         data-th-src="@{/static/img/flags/{icon}.png(icon=${team.teamKey})}" data-th-alt="${team.name}"/>
                                    <span data-th-text="${team.name}"Germany</span>
                                </td>
                                <td data-th-text="${team.points}">9</td>
                                <td data-th-text="${team.goals}">10</td>
                                <td data-th-text="${team.goalsAgainst}">4</td>
                            </tr>
                            <tr class="success" data-th-remove="all">
                                <td>2.</td>
                                <td>England</td>
                                <td>6</td>
                                <td>7</td>
                                <td>4</td>
                            </tr>
                            <tr data-th-remove="all">
                                <td>3.</td>
                                <td>France</td>
                                <td>4</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr data-th-remove="all">
                                <td>4.</td>
                                <td>Spain</td>
                                <td>0</td>
                                <td>0</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
