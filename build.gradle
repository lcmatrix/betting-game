group = 'de.betting-game'
version = '0.1.0'
description = "Root project for betting game"

subprojects {
    buildscript {
        repositories {
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE"
        }
    }

    repositories {
        jcenter()
    }
}

apply plugin: 'idea'
apply plugin: 'eclipse'

